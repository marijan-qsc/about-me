<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e2e;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .main-bubble {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .main-bubble img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .small-bubble {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            border: 2px solid white;
        }

        .small-bubble:hover {
            transform: scale(1.2);
        }

        .small-bubble img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .bubble-1 { top: 10px; left: 50%; transform: translateX(-50%); }
        .bubble-2 { top: 100px; left: 10px; }
        .bubble-3 { top: 100px; right: 10px; }
        .bubble-4 { bottom: 100px; left: 10px; }
        .bubble-5 { bottom: 100px; right: 10px; }
        .bubble-6 { bottom: 10px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-bubble">
            <img src="IMG_1122.jpeg" alt="Profilbild">
        </div>
        <a href="https://www.instagram.com/mmarijan.g/" class="small-bubble bubble-1"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://github.com/mmmarijan" class="small-bubble bubble-2"><img src="github.png" alt="GitHub"></a>
        <a href="contact_details.html" class="small-bubble bubble-3"><img src="email.png" alt="Email"></a>
        <a href="about_me.html" class="small-bubble bubble-4"><img src="aboutme.png" alt="About me"></a>
        <a href="myprojects.html" class="small-bubble bubble-5"><img src="https://img.freepik.com/free-vector/organizing-projects-concept-illustration_114360-542.jpg" alt="LinkedIn"></a>
        <a href="https://www.youtube.com/@mmmarijan" class="small-bubble bubble-6"><img src="youtube.jpg" alt="YouTube"></a>
    </div>
    <div style="position: absolute; top: 75%; left: 50%; transform: translateX(-50%); text-align: center; color: white; font-family: Arial, sans-serif;">
        <h2 style="margin: 5px 0; font-size: 20px;">Marijan Grgic</h2>
        <p style="margin: 0; font-size: 16px; font-weight: bold;">MMMARIJAN</p>
    </div>
</body>
</html>
