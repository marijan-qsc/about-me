            border-radius: 50%; /* Rund */

            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .back-button:hover {
            background-color: rgb(35, 90, 241);
        }
        
        .skills-container {
            background: #2a2a3a;

            margin-bottom: 20px;
        }

        .skill {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;

        .level {

            color: #ff9800;
        }

        .progress-container {
            width: 100%;
            background-color: #3a3a4a;
            border-radius: 5px;
            margin-top: 5px;
            height: 12px;

        .progress-bar {
            height: 100%;

        .deut { width: 100%; background-color: #3f51b5; }

        }

        .language-bubble {
            width: 60px;
            height: 60px;
            background-color: #3a3a4a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .language-bubble:hover {
            transform: scale(1.2);
        }

        .language-bubble img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
