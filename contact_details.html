    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 20px;

            width: 50px;
            height: 50px;
            background-color: rgb(35, 90, 241);
            border: none;
            border-radius: 50%; /* Rund */

            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgb(35, 90, 241);
        }

        .contact-container {
            background: #2a2a3a;
            padding: 25px;

            max-width: 400px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        input, textarea, button {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            text-align: center;
        }

        input, textarea {
            background: #3a3a4a;
            color: white;
        }

        textarea {
            resize: none;
        }

        button {
            background: rgb(35, 90, 241);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: rgb(35, 90, 241);
        }

        .email-link {
            display: block;
            margin-top: 12px;
            color: rgb(35, 90, 241);
            text-decoration: none;
            font-weight: bold;
        }

        .email-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
